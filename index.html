<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #user, .stage{
      color: green;
      font-weight: bold;
      text-transform: capitalize;
    }
  </style>
  <body>
    <main id="root">
      <h2>Guess a number</h2>
      <p>
        Welcome <span id="user"></span> you are in stage
        <span class="stage" stage>1</span>
      </p>
      <h3>Points:
        <span class="point">0</span>
      </h3>
      <fieldset>
        <legend>Enter your guess</legend>
        <input type="number" id="userGuess" />
      </fieldset>
      <br />
      <button id="startBtn">Play</button>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
